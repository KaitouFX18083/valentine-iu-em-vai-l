        <h2>Contact</h2>
        <hr>
        <form action="contactform">
        <div class="text_input">
            <div class="flexrow">
            <label for="name">Your Name :</label>
            <input type="text" name="name" id="name" class="name" placeholder="Please enter your full name">
            </div>
        </div>
        <p id="nameerror"></p>
        <div class="text_input">
            <div class="flexrow">
            <label for="name">Your Email :</label>
            <input type="text" name="email" id="email" class="email" placeholder="Please enter your email">
            </div>
        </div>
        <p id="emailerror"></p>
        <div class="text_input">
            <div class="flexrow">
            <label for="name">Subject :</label>
            <input type="text" name="subject" id="subject" class="subject">
            </div>
        </div>
        <p id="subjecterror"></p>
        <div class="text_input">
            <div class="flexrow">
            <label for="name">Message :</label>
            <textarea cols="40" rows="5" value="" name="message" id="message" class="message"></textarea>
            </div>
        </div>
        <p id="messageerror"></p>
        
        <input class="button" type="button" value="Send Message" onclick="check();">
    </form>
